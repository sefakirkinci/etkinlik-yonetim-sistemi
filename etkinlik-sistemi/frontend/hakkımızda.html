        body, html {

            font-family: Arial, sans-serif;
        }

        .background {
            background: url('images/arkaplan.jpg') no-repeat center center fixed;

            height: 100%;
            width: 100%;

        .about-box {
            background-color: rgba(0, 0, 0, 0.7);

            padding: 40px;

            border-radius: 10px;

        }

        .about-box h1 {
            font-size: 36px;

        }

        .about-box p {
            font-size: 18px;
            line-height: 1.6;
        }
